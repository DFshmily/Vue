<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-cloak指令</title>
    <style>
        [v-cloak] {
        display:none;
        }
       </style>
</head>
<body>
    <div id="root">
        <div>你好，{{name}}</div><br/>
        
    </div>
    <!-- // 够延迟5秒收到vue.js -->
    <script type="text/javascript" src="http://localhost:8080/resource/5s/vue.js"></script>
    
    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el:'#root',
            data:{
                name:'DFshmily',
            }
        })
    </script>
</body>
</html>
