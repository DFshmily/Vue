<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
     <!-- 引入Vue.js -->
     <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
     <!-- 准备好一个容器 -->
     <div id="root">
        <h1>模板语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="url" x="hello">点我开始学习</a><br>
        <a :href="url.toUpperCase()" x="school.hello">点我开始学习</a><br>
        <a :href="school.url" x="school.hello">点我开始{{school.name}}学习</a>
      </div>
  

    <script type="text/javascript">
        Vue.config.productionTip = false; // 阻止启动vue在启动时生成生产提示
        new Vue({
            el:'#root',
            data:{
                name:'DFshmily',
                url:'https://www.cnblogs.com/DFshmily',
                school:{
                    name:'Vue',
                    url:'https://www.cnblogs.com/DFshmily/p/16799543.html',
                    hello:'你好'
                }
            }
        })
        </script>
</body>
</html>
