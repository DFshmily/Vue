<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueComponent</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <school></school>
        <hello></hello>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    const school = Vue.extend({
        name: 'school',
        template: `
        <div>
            <h2>学校名称：{{schoolName}}</h2>
            <h2>学校地址：{{address}}</h2>
            </div>
            `,
        data() {
            return {
                schoolName: 'DF',
                address: 'China'
            }
        },
        methods: {
            show() {
                console.log('show', this)
            }
        },
    })

    const test = Vue.extend({
        template: `
        <div>
            <h2>{{Tmsg}}</h2>
            </div>
            `,
        data() {
            return {
                Tmsg: '我是test!'
            }
        }
    })

    const hello = Vue.extend({

        template: `
        <div>
            <h2>{{msg}}</h2>
            <test></test>
            </div>
            `,
        data() {
            return {
                msg: 'Hello Vue!'
            }
        },
        components: {
            test
        }
    })



    console.log('@', school)
    console.log('#', hello)

    new Vue({
        el: '#root',
        components: {
            school,
            hello
        }
    })
</script>

</html>
