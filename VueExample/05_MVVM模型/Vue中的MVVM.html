<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>理解MVVM</title>
     <!-- 引入Vue.js -->
     <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
        <h1>测试一下1：{{1+1}}</h1>
        <h1>测试一下2：{{$options}}</h1>
        <h1>测试一下3：{{$emit}}</h1>
        <h1>测试一下4：{{_c}}</h1>
    </div>
</body>
<!--    
    MVM模型：
        1. M：Model，模型，数据
        2. V：视图（View）：模板代码
        3. VM：ViewModel，视图模型，Vue实例
        观察发现：
            1.data中所有的属性，最后都出现在了vm身上
            2.vm身上所有的属性及Vue原型上所有属性，在Vue模板中都可以直接使用 
-->

<script type="text/javascript">
    Vue.config.productionTip = false; // 阻止启动vue在启动时生成生产提示

    // 创建一个Vue实例
    const vm = new Vue({
        el:'#root' ,
        data:{
            name:'DFshmily',
            address:'China'
        }  
    })
    console.log(vm);
</script>
</html>
