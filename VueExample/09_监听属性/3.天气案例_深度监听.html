<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.天气案例_深度监听</title>
     <!-- 引入Vue.js -->
     <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">切换天气</button>
        <hr/>
        <h3>a的值是：{{numbers.a}}</h3>
        <button @click="numbers.a++">点我a加1</button>
        <h3>b的值是：{{numbers.b}}</h3>
        <button @click="numbers.b++">点我b加1</button>
        <button @click="numbers = {a:666,b:888}">彻底替换掉numbers</button>
        <!-- {{numbers.c.d.e}} -->
    </div>

    <script type="text/javascript">
       Vue.config.productionTip = false

       const vm = new Vue({
        el:'#root',
        data:{
            isHot:true,
            numbers:{
                a:1,
                b:1,
                c:{
                 d:{
                    e:100
                 }
                }
            }
        },
        computed:{
            info(){
                    return this.isHot ? '炎热' : '凉爽'
                }
        },
        methods: {
            changeWeather(){
                    this.isHot = !this.isHot
                }
        },
       watch:{
        //    'numbers.a':{
        //     handler(){
        //         console.log('a被改变了')
        //     }
        //    },
        //    'numbers.b':{
        //     handler(){
        //         console.log('b被改变了')
        //     }
        //    }
        numbers:{
            deep:true,
            handler(){
                console.log('numbers被改变了')
            }
        }
       }
       })
      
    </script>
</body>
</html>
