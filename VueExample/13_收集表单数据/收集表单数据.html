<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>收集表单数据</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <form @submit.prevent="demo">
            账号：<input type="text" v-model="userInfo.account"><br /><br />
            密码：<input type="password" v-model="userInfo.password"><br /><br />
            性别:<input type="radio" name="sex" v-model="userInfo.sex" value="male">男
            <input type="radio" name="sex" v-model="userInfo.sex" value="female">女<br /><br />
            爱好：<input type="checkbox" v-model="userInfo.hobby" value="study">学习
            <input type="checkbox" v-model="userInfo.hobby" value="sleep">睡觉
            <input type="checkbox" v-model="userInfo.hobby" value="eat">吃饭<br /><br />
            所属校区：
            <select v-model="userInfo.city">
                <option value="1">请选择校区</option>
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="广州">广州</option>
                <option value="深圳">深圳</option>
            </select><br /><br />
            其他信息：<textarea v-model="userInfo.other"></textarea><br /><br />
            <input type="checkbox" v-model="userInfo.agree">我已阅读并同意<a
                href="https://www.cnblogs.com/DFshmily/"></a>用户协议<br /><br />
            <button>提交</button>
        </form>

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
                userInfo: {
                    account: '',
                    password: '',
                    sex: '',
                    hobby: [],
                    city: '',
                    other: '',
                    agree: ''
                }
            },
            methods: {
                demo() {
                    console.log(JSON.stringify(this.userInfo))
                }
            }
        })
    </script>
</body>

</html>
