<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
     <!-- 引入Vue.js -->
     <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false; // 阻止启动vue在启动时生成生产提示

        // el的两种写法
        new Vue({
            //el:'#root' ,  //第一种写法
            data:{
                name:'DFshmily',
            
            }  
        })

        console.log(v)
       v.$mount('#root') //第二种写法
       //设置时间的例子
       setTimeout(()=>{
           v.$mount('#root')
       },1000)

       
       //data的两种写法
       new Vue({
        el:'#root',
        //data的第一种写法：对象式
        // data:{
        //     name:'DFshmily',
        
        // }

        //data的第二种写法：函数式
        data(){//等同于data:function(){}
            console.log('@@@',this) //此处的this是Vue实例对象
            return{
                name:'DFshmily',
            }
        }
       })

    </script>
</body>
