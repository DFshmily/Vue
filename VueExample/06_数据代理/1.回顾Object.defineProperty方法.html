<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.回顾Object.defineProperty方法</title>
     <!-- 引入Vue.js -->
     <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<script type="text/javascript">
    let number = 18
    let person = {
        name:'DFshmily',
        sex:'男',
        //age:18
    }
    Object.defineProperty(person,'age',{
        // value:18,
        // enumerable:true, //控制属性是否可以枚举,默认值是false
        // writable:true, //控制属性是否可以修改,默认值是false
        // configurable:true //控制属性是否可以删除,默认值是false
        
        //当有人读取person的age属性时,get函数就会被调用,且返回值就是age的值
        get(){
            console.log('get函数被调用了')
            return number
        },

        //当有人修改person的age属性时,set函数就会被调用,且传入的参数就是修改后的值
        set(newValue){
            console.log('有人修改了age属性,且修改后的值是'+newValue)
            number = newValue
        }
    })

    //console.log(Object.keys(person))
    console.log(person)
</script>
</body>
</html>
