<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.回顾Object.defineProperty方法</title>
     <!-- 引入Vue.js -->
     <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 1.Vue 中的数据代理通过 vm 对象来代理 data 对象中属性的操作（读/写）
    2. Vue 中数据代理的好处：更加方便的操作 data 中的数据
    3. 基本原理
        a. 通过 object.defineProperty() 把 data 对象中所有属性添加到 vm 上
        b. 为每一个添加到 vm 上的属性，都指定一个 getter setter
        c. 在 getter setter 内部去操作（读/写） data 中对应的属 -->
<div id="root">
    <h2>学校名称:{{name}}</h2>
    <h2>学校地址:{{address}}</h2>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false  //阻止启动生产消息，常用作指令

    let data={
        name:'DFshmily',
         address:'China'
    }
    const vm = new Vue({
        el:'#root',
        data
    })

</script>
</body>
</html>
